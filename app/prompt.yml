prompt_template: "Erstelle mir einen kompakten **Daily Brief** für heute basierend auf meinen Interessen: {interests}.\n\nAnforderungen:\n1. **Nur tagesaktuelle Themen**.\n2. Gliedere in **Abschnitte pro Interesse**.\n3. **Kurze, prägnante Zusammenfassung** der wichtigsten Meldungen (max. 2-3 Sätze pro Punkt).\n4. **Immer mit funktionierendem Link** zur Originalquelle oder einem umfassenden Artikel.\n5. Nutze **Markdown-Formatierung**:\n   - Überschriften mit Emojis passend zum Thema\n   - Aufzählungen für Meldungen\n   - Optional kompakte Bewertung/Einordnung als Tabelle\n6. Keine alten Nachrichten, keine Spekulationen – nur Relevantes von heute.\n7. Sprache: **Deutsch**.\n\nEingabe:\n- Interessen: {{interests}}\n\nAusgabe:\n- Markdown-formatierter Daily Brief mit Links."
